<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    
    <!-- Cyan glow -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Magenta glow -->
    <filter id="magentaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid glow -->
    <filter id="gridGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="7" fill="url(#bgGrad)"/>
  
  <!-- Subtle border -->
  <rect width="32" height="32" rx="7" fill="none" stroke="#00f5ff" stroke-opacity="0.3" stroke-width="0.5"/>
  
  <!-- Grid lines (subtle cyan) -->
  <g stroke="#00f5ff" stroke-width="1" stroke-opacity="0.6" filter="url(#gridGlow)">
    <line x1="12" y1="5" x2="12" y2="27"/>
    <line x1="20" y1="5" x2="20" y2="27"/>
    <line x1="5" y1="12" x2="27" y2="12"/>
    <line x1="5" y1="20" x2="27" y2="20"/>
  </g>
  
  <!-- X piece - top left cell (bold cyan) -->
  <g stroke="#00f5ff" stroke-width="2.5" stroke-linecap="round" filter="url(#cyanGlow)">
    <line x1="6.5" y1="6.5" x2="10.5" y2="10.5"/>
    <line x1="10.5" y1="6.5" x2="6.5" y2="10.5"/>
  </g>
  
  <!-- O piece - center cell (bold magenta) -->
  <circle cx="16" cy="16" r="3" fill="none" stroke="#ff00aa" stroke-width="2" filter="url(#magentaGlow)"/>
  
  <!-- X piece - bottom right cell (bold cyan) -->
  <g stroke="#00f5ff" stroke-width="2.5" stroke-linecap="round" filter="url(#cyanGlow)">
    <line x1="21.5" y1="21.5" x2="25.5" y2="25.5"/>
    <line x1="25.5" y1="21.5" x2="21.5" y2="25.5"/>
  </g>
  
  <!-- O piece - top right (smaller, shows game in progress) -->
  <circle cx="24" cy="8" r="2.2" fill="none" stroke="#ff00aa" stroke-width="1.5" stroke-opacity="0.8" filter="url(#magentaGlow)"/>
</svg>
