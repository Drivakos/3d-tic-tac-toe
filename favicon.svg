<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Grid lines (cyan) -->
  <line x1="12" y1="6" x2="12" y2="26" stroke="#00f5ff" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="20" y1="6" x2="20" y2="26" stroke="#00f5ff" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="6" y1="12" x2="26" y2="12" stroke="#00f5ff" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="6" y1="20" x2="26" y2="20" stroke="#00f5ff" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- X piece (cyan) - top left -->
  <g stroke="#00f5ff" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <line x1="7" y1="7" x2="11" y2="11"/>
    <line x1="11" y1="7" x2="7" y2="11"/>
  </g>
  
  <!-- O piece (magenta) - center -->
  <circle cx="16" cy="16" r="2.5" fill="none" stroke="#ff00aa" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- X piece (cyan) - bottom right -->
  <g stroke="#00f5ff" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <line x1="21" y1="21" x2="25" y2="25"/>
    <line x1="25" y1="21" x2="21" y2="25"/>
  </g>
</svg>

