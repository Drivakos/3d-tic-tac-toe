<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#12121f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <rect width="32" height="32" rx="6" fill="none" stroke="#00f5ff" stroke-opacity="0.2" stroke-width="1"/>
  
  <!-- Grid -->
  <g stroke="#00f5ff" stroke-width="1.5" stroke-opacity="0.5">
    <line x1="12" y1="4" x2="12" y2="28"/>
    <line x1="20" y1="4" x2="20" y2="28"/>
    <line x1="4" y1="12" x2="28" y2="12"/>
    <line x1="4" y1="20" x2="28" y2="20"/>
  </g>
  
  <!-- X - top left -->
  <g stroke="#00f5ff" stroke-width="3" stroke-linecap="round">
    <line x1="6" y1="6" x2="10" y2="10"/>
    <line x1="10" y1="6" x2="6" y2="10"/>
  </g>
  
  <!-- O - center -->
  <circle cx="16" cy="16" r="3.5" fill="none" stroke="#ff00aa" stroke-width="2.5"/>
  
  <!-- X - bottom right -->
  <g stroke="#00f5ff" stroke-width="3" stroke-linecap="round">
    <line x1="22" y1="22" x2="26" y2="26"/>
    <line x1="26" y1="22" x2="22" y2="26"/>
  </g>
</svg>

